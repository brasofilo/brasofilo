<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Stack Echange Favorites</title>
    <script>
    /********************** New version mandatory update **********************************/
    if( !localStorage.getItem('se-favorites-version') ) {
        if (window.confirm("Sorry, the new version has to erase all previous SE data...")) { 
            for( obj in localStorage ) { 
                if( localStorage[obj].indexOf('[{"user":') === 0 ) {
                    localStorage.removeItem(obj);
                }
            }
            localStorage.setItem('se-favorites-version', '1.1');
            window.location.replace(window.location.origin+window.location.pathname);
        }
    }

    </script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.0.0/isotope.pkgd.min.js'></script>
    <script src='js/isotope/cells-by-column.js'></script>
    <script src='js/isotope/cells-by-row.js'></script>
    <script src='js/isotope/fit-columns.js'></script>
    <script src='js/isotope/horizontal.js'></script>
    <script src='js/isotope/masonry-horizontal.js'></script>
    <script src='js/jquery.dd.min.js'></script>
    <script src='js/sites.min.js'></script>
    <link rel='stylesheet' href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/flick/jquery-ui.min.css' type='text/css'>
    <link rel='stylesheet' href='css/stack-favs.css' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- user's button menu -->
    <ul class='context-menu'>
        <li data-action="refresh">Update cache</li>
        <li data-action="goto">Visit profile</li>
        <li data-action="del">Delete</li>
    </ul>
    <!-- export dialog -->
    <div id="overlayDialog" style="display:none"><textarea readonly style="width:400px;height:500px">Sample Dialog added using jQuery-UI</textarea><br /><button id="clear-all-stored-data">clear all data</button></div>
    <h1><i class="site-logo"><img src="//cdn.sstatic.net/stackexchange/img/apple-touch-icon.png" width="32" /></i>SE favorites <sup><sub><a href="/stack.favs/git-repos.html" style="margin-left: 20px; font-size:.5em; font-weight: bold">Starred Git repos</a></sub></sup></h1>
    <div id="select-site-user">
        <!-- Meta button -->
        <span class='select-inputs meta-cb'>
            <label id="sliderLabel"> 
                <input type="checkbox" id="super-meta-site" /> 
                <span id="sliderMeta"> 
                    <span id="sliderOn">ON</span> 
                    <span id="sliderOff">Meta</span> 
                    <span id="sliderBlock"></span> 
                </span> 
            </label>
        </span>
        <!-- User ID -->
        <span class='select-inputs'><input type="text" id="user-id" placeholder="User ID" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></span>
        <!-- Submit -->
        <span class='select-inputss'><button id="send-request">Get it</button></span>
        <!-- Site logo -->
        
        <!-- Flair -->
        <span class="select-inputs flair"></span>
        <!-- Stored users -->
        <div class="select-inputs stored dotted"></div>
    </div>

    <h2>Sorting</h2>
    <div id="sorts" class="button-group">
      <button class="iso-button is-checked" data-sort-value="original-order">original order</button>
      <button class="iso-button" title="click again to reverse" data-sort-value="answer_count">answer_count</button>
      <button class="iso-button" title="click again to reverse" data-sort-value="score">score</button>
      <button class="iso-button" title="click again to reverse" data-sort-value="view_count">view_count</button>
      <button class="iso-button" title="click again to reverse" data-sort-value="last_activity_date">last_activity_date</button>
    </div>

    <!-- Receives the value of the current shown items -->
    <h2 id="filter-h2">Filter &amp; Tags</h2>
    <div id="filters" class="button-group">  
        <button class="iso-button is-checked" data-filter="*">show all</button>
    </div>

    <!-- Isotope -->
    <div class="isotope rainbowedZZZ"></div>
    
    <footer id="footer">
        <div class="footer-left">This site is not affiliated with Stack Exchange, Inc.</div>
        <div class="footer-right">
            <a id="export-ids" href="#">settings</a>
        </div>
        <div class="foo-text">powered by: 
            <a href="http://api.stackexchange.com">Stack Exchange API</a>, 
            <a href="http://isotope.metafizzy.co">Isotope</a>, 
            <a href="https://github.com/marghoobsuleman/ms-Dropdown">MSDropDown</a>, 
            <a href="http://html-generator.weebly.com/css-radio-button-checkbox.html">
                Weebly Button Generator</a> 
            and lots of stackoverflowing.... oh, and jQuery :)
        </div>
        <div style="clear:both;"></div>
    </footer>
    <script src='js/stack-favs.js'></script>
    <script src='js/export.js'></script>
</body>
</html>

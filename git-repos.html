<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Testing Github + Isotope</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.0.0/isotope.pkgd.min.js'></script>
    <script src='js/isotope/cells-by-column.js'></script>
    <script src='js/isotope/cells-by-row.js'></script>
    <script src='js/isotope/fit-columns.js'></script>
    <script src='js/isotope/horizontal.js'></script>
    <script src='js/isotope/masonry-horizontal.js'></script>
    <script src='js/jquery.dd.min.js'></script>
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/flick/jquery-ui.min.css' type='text/css'>
    <link rel='stylesheet' href='css/stack-favs.css' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- user's button menu -->
    <ul class='context-menu'>
        <li data-action="refresh">Update cache</li>
        <li data-action="del">Delete</li>
    </ul>
    <!-- export dialog -->
    <div id="overlayDialog" style="display:none"><textarea readonly style="width:400px;height:500px">Sample Dialog added using jQuery-UI</textarea></div>
    
    <h1>Github Starred <sup><sub><a href="/stack.favs/" style="margin-left: 20px; font-size:.5em; font-weight: bold">Stack Favorites</a></sub></sup></h1>
    <div id="select-site-user">
        <!-- User ID -->
        <span class='select-inputs'><input type="text" id="user-id" placeholder="User Name"></span>
        <!-- Submit -->
        <span class='select-inputss'><button id="send-request">Get it</button></span>
        <!-- Stored users -->
        <div class="select-inputs stored dotted"></div>
    </div>

    <h2>Sorting</h2>
    <div id="sorts" class="button-group">
      <button class="iso-button is-checked" data-sort-value="original-order">original order</button>
      <button class="iso-button" title="click again to reverse" data-sort-value="forks_count">forks count</button>
      <button class="iso-button" title="click again to reverse" data-sort-value="starred">starred</button>
      <button class="iso-button" title="click again to reverse" data-sort-value="last_activity_date">activity</button>
    </div>

    <!-- Receives the value of the current shown items -->
    <h2 id="filter-h2">Filter &amp; Tags</h2>
    <div id="filters" class="button-group">  
        <button class="iso-button is-checked" data-filter="*">show all</button>
        <button class="iso-button" data-filter="PHP">PHP</button>
        <button class="iso-button" data-filter="CSS">CSS</button>
        <button class="iso-button" data-filter="JavaScript">JavaScript</button>
    </div>

    <!-- Isotope -->
    <div class="isotope rainbowedZZZ"></div>
    
    <footer id="colophon">
        <span class="foo-text">powered by: 
             
            <a href="http://isotope.metafizzy.co">Isotope</a>, 
            <a href="http://html-generator.weebly.com/css-radio-button-checkbox.html">
                Weebly Button Generator</a> 
            and lots of stackoverflowing.... oh, and jQuery :)
        </span> | <a id="export-ids" href="#">export</a>
    </footer>
    <script src='js/git-starred.js'></script>
    <script src='js/export.js'></script>
</body>
</html>
